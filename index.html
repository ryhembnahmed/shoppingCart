<!DOCTYPE html>
<html>
  <head>
    <title>Shopping Cart UI</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,900"
      rel="stylesheet"
    />
    <script src="script.js" async></script>
  </head>
  <body>
    <div class="CartContainer">
      <div class="Header">
        <h3 class="Heading">Shopping Cart</h3>
      </div>

      <div class="Cart-Items">
        <div class="image-box">
          <img src="images/apple.png" style="height: 120px" />
        </div>
        <div class="about">
          <h1 class="title">Apple Juice</h1>
          <h3 class="subtitle">250ml</h3>
          <img src="images/unlike.png" style="height: 30px" onclick="like()" class="like"/>
        </div>
        <div class="counter">
          <input class="count" type="number" value="2" />
        </div>
        <div class="prices">
          <div class="amount">$2.99</div>
          <button class="remove">Remove</button>
        </div>
      </div>

      <div class="Cart-Items pad">
        <div class="image-box">
          <img src="images/grapes.png" style="height: 120px" />
        </div>
        <div class="about">
          <h1 class="title">Grapes Juice</h1>
          <h3 class="subtitle">250ml</h3>
          <img src="images/unlike.png" style="height: 30px" onclick="like()" class="like"/>
        </div>
        <div class="counter">
          <input class="count" type="number" value="1" />
        </div>
        <div class="prices">
          <div class="amount">$3.19</div>
          <button class="remove">Remove</button>
        </div>
      </div>
      <hr />
      <div class="checkout">
        <div class="total">
          <div>
            <div class="Subtotal">Sub-Total</div>
            <div class="items">2 items</div>
          </div>
          <div class="total-amount">$6.18</div>
        </div>
      </div>
    </div>
  </body>
</html>
